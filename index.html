<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/stopwatch.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,500&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="finalTimeBox" id="finalTimeBox">
        <div>Final time was</div>
        <div id="finaiTime"></div>
        <button id="closeBtn">Close</button>
    </div>
    <div class="wrap">
        <div class="timeContainer">
            <div class="timeBox"><div id="hoursBox">00</div><p>h</p></div>
            <div class="timeBox"><div id="minutesBox">00</div><p>m</p></div>
            <div class="timeBox"><div id="secondsBox">00</div><p>s</p></div>
            <div class="timeBox"><div id="milisecondsBox">00</div><p>ms</p></div>
        </div>
        <div class="buttonsContainer">
            <button class="timerBtn" id="disabledBtn"><p>Start</p></button>
            <button class="timerBtn" id="startButton"><p>Start</p></button>
            <button class="timerBtn" id="clearButton"><p>Pause</p></button>
            <button class="timerBtn" id="RestartButton"><p>Restart</p></button>
        </div>
    </div>
    <script>
        let miliseconds = 0;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        startButton.onclick = function lengthTime() {
            let Timer = setTimeout(lengthTime, 10);
            miliseconds++;
            milisecondsBox.innerText = miliseconds;
            if(Timer>1){
                startButton.style.display = 'none';
                disabledBtn.style.display = 'block';
            }
            if (miliseconds<10){
                milisecondsBox.innerText = '0'+miliseconds;
            }
            if (miliseconds>9){
                milisecondsBox.innerText = miliseconds;
            }
            if (miliseconds > 99) {
                seconds++
                secondsBox.innerText = seconds;
                miliseconds = 0;
                milisecondsBox.innerText = miliseconds;
            }
            if (seconds<10){
                secondsBox.innerText = '0'+seconds;
            }
            if (seconds>9){
                secondsBox.innerText = seconds;
            }
            if (seconds > 59) {
                minutes++
                minutesBox.innerText = minutes;
                seconds = 0;
                secondsBox.innerText = seconds;
            }
            if (minutes<10){
                minutesBox.innerText = '0'+minutes;
            }
            if (minutes>9){
                minutesBox.innerText = minutes;
            }
            if (minutes > 59) {
                hours++
                hoursBox.innerText = hours;
                minutes = 0;
                minutes.innerText = minutes;
            }
            if (hours<10){
                hoursBox.innerText = '0'+hours;
            }
            if (hours>9){
                hoursBox.innerText = hours;
            }
            clearButton.onclick = function () {
                clearTimeout(Timer);
                Timer = 0;
            if (Timer == 0) {
                startButton.style.display = 'block';
                disabledBtn.style.display = 'none';
            }
            }
            RestartButton.onclick = function () {
                milisecondsBox.innerText = '00';
                secondsBox.innerText = '00';
                minutesBox.innerText = '00';
                hoursBox.innerText = '00';
                clearTimeout(Timer);
                finalTimeBox.style.display = 'flex';
                finaiTime.innerText = `${hours}h: ${minutes}m: ${seconds}s: ${miliseconds}ms`;
                miliseconds = 0;
                seconds = 0;
                minutes = 0;
                hours = 0;
                Timer = 0;
            if (Timer == 0) {
                startButton.style.display = 'block';
                disabledBtn.style.display = 'none';
            }
            }
            closeBtn.onclick = function () {
                finalTimeBox.style.display = 'none';
            }
        }
    </script>
</body>

</html>
